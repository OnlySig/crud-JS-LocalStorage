<!DOCTYPE html>

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <dialog class="modal" id="modal">
        <div class="modal__content">
            <button class="modal__close" id="close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.17001 14.83L14.83 9.17001" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M14.83 14.83L9.17001 9.17001" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                    
            </button>
            <div class="progress">
                <div class="progress__bar"></div>
                <div class="progress__bar is-active"></div>
                <div class="progress__bar"></div>
            </div>
            <div class="modal__heading">
                <h4 class="model__note">Agende seu horário</h4>
                <h3 class="modal__title">Escolha uma horário disponível</h3>
            </div>
            <div class="modal__main">
                <div class="modal__time">8:00 AM</div>
                <div class="modal__time">9:00 AM</div>
                <div class="modal__time is-active">10:00 AM</div>
                <div class="modal__time">11:00 AM</div>
                <div class="modal__time">12:00 AM</div>
                <div class="modal__time">13:00 AM</div>
                <div class="modal__time">14:00 AM</div>
                <div class="modal__time">15:00 AM</div>
                <div class="modal__time">16:00 AM</div>
                <div class="modal__time">17:00 AM</div>
            </div>
            <a class="btnAvanca" href="medico.html">Avançar</a>
        </div>
    </dialog>

                <path d="M13.583 19.9998C16.3555 18.6145 18.615 16.355 20.0002 13.5825C21.3855 16.355 23.6449 18.6145 26.4175 19.9998C23.6449 21.385 21.3855 23.6445 20.0002 26.417C18.615 23.6445 16.3555 21.385 13.583 19.9998Z" fill="#292D32" fill-opacity="0.4"/>

                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    <path d="M16.6 7.45834L11.1667 12.8917C10.525 13.5333 9.475 13.5333 8.83334 12.8917L3.4 7.45834" stroke="#292D32" stroke-opacity="0.6" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>

                <ul class="header__menu">
                    <li>
                        <button class="header__menu-btn">Sair</button>
                    </li>
                </ul>                  
            </div>
        </div>

    <div class="sub-header">
        <h2 class="sub-header__heading">Olá, Rodrigo Santos</h2>
        <nav class="sub-header__nav">
            <a href="#" class="sub-header__link is-active">Agendamento</a>
            <a href="#" class="sub-header__link">Prescrições</a>
        </nav>
        <button class="sub-header__button" id="open">                              
            <span>Nova consulta</span>
        </button>
    </div>
    <main class="main">
        <div class="main__content">
            <div class="main__column">
                <div class="main__badge">Feitas</div>
            </div>
            <div class="main__column">
                <div class="main__badge main__badge--secondary">Agendadas</div>
            </div>
        </div>
